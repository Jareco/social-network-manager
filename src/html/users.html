<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Users</title>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="networks.html">Social Network</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html">User <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Worker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Developer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manager</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <h1>Users</h1>
            </div>
            <div class="row">
                <table class="table table-dark" style="overflow-y:scroll; height: 400px;">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Url</th>
                        <th scope="col">Email</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(user, index) in users">
                        <th scope="row">{{ index + 1 }}</th>
                        <td>{{ user.url }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    Add and delete a Social network:
                    <input type="text" class="form-control" id="exampleInput4" placeholder="Email"
                           v-model="user.email">
                    <input type="text" class="form-control" id="exampleInput1" placeholder="URL"
                           v-model="user.url">
                    <input type="text" class="form-control" id="exampleInput2" placeholder="First Name"
                           v-model="user.firstName">
                    <input type="text" class="form-control" id="exampleInput3" placeholder="Last Name"
                           v-model="user.lastName">
                    <button class="btn btn-secondary float-right" v-on:click="addNewUser">Add</button>
                    <button class="btn btn-outline-danger float-left" v-on:click="deleteUser">Delete</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            uri: "http://localhost:4002",
            user: {
                url: '',
                firstName: '',
                lastName: '',
                email: ''
            },
            users: [],
        },
        methods: {
            getUsers: function () {
                this.$http.get(this.uri + '/api/users').then(response => {
                    this.users = response.body;

                }, response => {
                    alert("Error, please try again later");
                    // error callback
                });
            },

            addNewUser: function () {
                this.$http.post(this.uri + '/api/users', this.user, {emulateJSON: false}).then(response => {
                    location.reload();
                }, response => {
                    console.log(response);
                    alert("Error, please try again later ");
                    // error callback
                });
            },

            deleteUser: function () {
                this.$http.post(this.uri + '/api/users/delete', this.user, {emulateJSON: false}).then(response => {
                    location.reload();
                }, response => {
                    alert("Error, please try again later");
                    // error callback
                });
            }
        },

        created: function () {
            this.getUsers();
        }
    })
</script>
</html>
