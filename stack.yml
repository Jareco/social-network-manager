# To start/stop the services, use docker-compose up/down
version: "3.2"

services:
  # databases
  mariadb:
    image: mariadb
    environment:
        - MYSQL_DATABASE=imse
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_USER=imse
        - MYSQL_PASSWORD=imsepwd
    volumes:
      - type: bind
        source: ./data/mariadb
        target: /var/lib/mysql
    stdin_open: true
    tty: true
    ports:
      - target: 3306
        published: 3306
        protocol: tcp
    networks:
      imsenet:


  apache:
    image: apache
    build:
      context: .
      dockerfile: Apache.dockerfile
    ports:
      - 4001:80
    volumes:
      - ./src/html/:/usr/local/apache2/htdocs/
    stdin_open: true
    tty: true
    networks:
      imsenet:

  filler:
    image: filler
    build:
      dockerfile: Filler.dockerfile
      context: .
    depends_on:
      - mariadb
    volumes:
      - ./filler:/filler
    networks:
      imsenet:

  ms2_server:
    image: flask
    build:
      dockerfile: Flask.dockerfile
      # set context for build command explicitly
      context: .
    volumes:
      - ./src/:/app/
    ports:
      - 4002:80
    depends_on:
      - filler
    networks:
      imsenet:
        
networks:
  imsenet:
    attachable: true
